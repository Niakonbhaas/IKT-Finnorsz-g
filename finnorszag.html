<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norvégiai túra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="finnorszag.css">
</head>
<body>
    <div class="container jumbotron text-center">
        <h1>Norvégia</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p>Írni tessen ide!</p>
            </div>
        <div class="col-md-4">
            <img id="bannerImage" src="kepek/pelda1.png">
        </div>
        </div>
        <div class="row">
            <div class="col-md-2">Helyszínek:</div>
            <div class="col-md-2"><button onclick="changeImage('kepek/pelda1.png')"><img id="fokep" src="kepek/pelda1.png" alt="példa"></button></div>
            <div class="col-md-2"><button onclick="changeImage('kepek/pelda2.png')"><img id="fokep" src="kepek/pelda2.png" alt="példa2"></button></div>
            <div class="col-md-2">c</div>
            <div class="col-md-2">d</div>
            <div class="col-md-2">e</div>
        </div>
    </div>
    <script>
        function changeImage(fileName) {
            let img = document.querySelector("#bannerImage");
            img.setAttribute("src",fileName);
        }
    </script>

</body>
</html>
